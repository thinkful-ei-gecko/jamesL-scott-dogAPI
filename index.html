<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form class='dog-form'>
        <label for="num-dogs">Number of dogs
            <input type="number" name="how-many-dogs" id="num-dogs" value="3" required min="1" max="50">
        </label>
        <button  type="submit" class="show-me-the-dogs">Show me the dogs!</button>
    </form>
    <form class='breed-dog-form'>
        <label for="breed-type">Search Dog Breed
            <input type="text" id="breed-type" value="hound">
        </label>
        <button type="submit" class="breed-submit-button">Search</button>
    </form>
    <section class="dog-pics"></section>

    <p id="js-error-message" class="error-message"></p>
    

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src=index.js></script>  
</body>
</html>
